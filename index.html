<meta name="theme-color" content="#007AFF">
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon-192.png">
<meta name="apple-mobile-web-app-capable" content="yes">

<script>
if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
        navigator.serviceWorker.register('sw.js');
    });
}
</script>

<body>
    <!-- Install Banner -->
    <div class="install-banner" id="installBanner">
        <div style="display: flex; align-items: center; gap: 16px;">
            <div>
                <div style="font-weight: 600; margin-bottom: 4px;">Install FlowState Pro</div>
                <div style="font-size: 14px; opacity: 0.8;">Get the full app experience with notifications</div>
            </div>
            <button class="btn btn-secondary" onclick="installApp()" style="flex-shrink: 0;">Install</button>
            <button class="btn btn-secondary" onclick="dismissInstall()" style="flex-shrink: 0;">√ó</button>
        </div>
    </div>
    
    <!-- Offline Indicator -->
    <div class="offline-indicator" id="offlineIndicator">
        üì¥ Offline Mode
    </div>
    
    <!-- System Notification -->
    <div class="system-notification" id="systemNotification">
        <div class="notification-title" id="notificationTitle">Task Reminder</div>
        <div class="notification-body" id="notificationBody">It's time to start your scheduled activity!</div>
        <div class="notification-actions">
            <button class="notification-btn primary" onclick="startTask()">Start Now</button>
            <button class="notification-btn secondary" onclick="snoozeTask()">Snooze 5min</button>
            <button class="notification-btn secondary" onclick="dismissSystemNotification()">Dismiss</button>
        </div>
    </div>
    
    <!-- Previous HTML content remains the same -->
    <div class="app-container">
        <!-- Notification Permission Banner -->
        <div class="notification-permission" id="notificationBanner">
            <div style="display: flex; align-items: center; gap: 16px;">
                <div style="font-size: 24px;">üîî</div>
                <div style="flex: 1;">
                    <div style="font-weight: 600; margin-bottom: 4px;">Enable Notifications</div>
                    <div style="font-size: 14px; color: #6e6e73;">Get reminders for your scheduled tasks</div>
                </div>
                <button class="btn btn-primary btn-small" onclick="requestNotificationPermission()">Enable</button>
                <button class="btn btn-secondary btn-small" onclick="dismissNotificationBanner()">Later</button>
            </div>
        </div>
        
        <!-- Rest of your existing HTML content -->
        <!-- (App header, main content, etc. - same as before) -->
        
    </div>
    
    <script>
        // PWA Installation
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBanner').classList.add('show');
        });
        
        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('App installed');
                    }
                    deferredPrompt = null;
                    document.getElementById('installBanner').classList.remove('show');
                });
            }
        }
        
        function dismissInstall() {
            document.getElementById('installBanner').classList.remove('show');
        }
        
        // Notification Management
        let notificationPermission = false;
        
        function requestNotificationPermission() {
            if ('Notification' in window) {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        notificationPermission = true;
                        localStorage.setItem('notificationPermission', 'granted');
                        dismissNotificationBanner();
                        showNotification('üéâ Notifications enabled! You\'ll now get task reminders.');
                        
                        // Register for push notifications if service worker is available
                        if ('serviceWorker' in navigator && 'PushManager' in window) {
                            registerForPushNotifications();
                        }
                    } else {
                        showNotification('‚ùå Notifications blocked. Enable them in browser settings for task reminders.');
                    }
                });
            }
        }
        
        function dismissNotificationBanner() {
            document.getElementById('notificationBanner').classList.remove('show');
        }
        
        // Push Notification Registration
        async function registerForPushNotifications() {
            try {
                const registration = await navigator.serviceWorker.getRegistration();
                if (registration) {
                    const subscription = await registration.pushManager.subscribe({
                        userVisibleOnly: true,
                        applicationServerKey: urlB64ToUint8Array('your-vapid-public-key') // Replace with your VAPID key
                    });
                    
                    // Send subscription to your server
                    console.log('Push subscription registered:', subscription);
                }
            } catch (error) {
                console.error('Push subscription failed:', error);
            }
        }
        
        // Background Task Scheduling
        function scheduleTaskNotification(task) {
            if (!notificationPermission) return;
            
            const taskTime = new Date();
            const [hours, minutes] = task.time.split(':');
            taskTime.setHours(parseInt(hours), parseInt(minutes), 0, 0);
            
            const timeUntilTask = taskTime.getTime() - Date.now();
            
            if (timeUntilTask > 0) {
                setTimeout(() => {
                    showTaskNotification(task);
                }, timeUntilTask);
            }
        }
        
        function showTaskNotification(task) {
            if ('Notification' in window && Notification.permission === 'granted') {
                const notification = new Notification(`‚è∞ Time for ${task.title}!`, {
                    body: `Your ${task.duration}-minute ${task.title} session is starting now.`,
                    icon: 'icon-192.png',
                    badge: 'icon-192.png',
                    tag: `task-${task.id}`,
                    requireInteraction: true,
                    actions: [
                        { action: 'start', title: 'Start Now' },
                        { action: 'snooze', title: 'Snooze 5min' }
                    ]
                });
                
                notification.onclick = () => {
                    window.focus();
                    notification.close();
                    startTaskById(task.id);
                };
                
                // Also show in-app notification
                showSystemNotification(task);
            }
        }
        
        function showSystemNotification(task) {
            const notification = document.getElementById('systemNotification');
            const title = document.getElementById('notificationTitle');
            const body = document.getElementById('notificationBody');
            
            title.textContent = `‚è∞ Time for ${task.title}!`;
            body.textContent = `Your ${task.duration}-minute session is starting now.`;
            
            notification.classList.add('show');
            
            // Store current task for actions
            notification.dataset.taskId = task.id;
        }
        
        function startTask() {
            const notification = document.getElementById('systemNotification');
            const taskId = notification.dataset.taskId;
            if (taskId) {
                startTaskById(parseInt(taskId));
            }
            dismissSystemNotification();
        }
        
        function snoozeTask() {
            const notification = document.getElementById('systemNotification');
            const taskId = notification.dataset.taskId;
            if (taskId) {
                const task = tasks.find(t => t.id === parseInt(taskId));
                if (task) {
                    setTimeout(() => showTaskNotification(task), 5 * 60 * 1000); // 5 minutes
                }
            }
            dismissSystemNotification();
        }
        
        function dismissSystemNotification() {
            document.getElementById('systemNotification').classList.remove('show');
        }
        
        function startTaskById(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                // Switch to timer tab and start the task
                switchTab('timer');
                currentTimerActivity = task;
                timerSeconds = task.duration * 60;
                updateTimerDisplay();
                document.getElementById('currentActivity').textContent = 
                    `Current: ${task.activity} (${task.duration} min)`;
                showMotivationalMessage();
            }
        }
        
        // Network Status Detection
        function updateNetworkStatus() {
            const indicator = document.getElementById('offlineIndicator');
            if (navigator.onLine) {
                indicator.classList.remove('show');
            } else {
                indicator.classList.add('show');
            }
        }
        
        window.addEventListener('online', updateNetworkStatus);
        window.addEventListener('offline', updateNetworkStatus);
        
        // Enhanced Task Creation with Notifications
        function createTaskWithNotifications(taskData) {
            const newTask = {
                id: Date.now(),
                title: taskData.activity || taskData.title,
                time: taskData.time,
                duration: taskData.duration,
                completed: false,
                createdAt: new Date(),
                createdBy: taskData.createdBy || 'Manual'
            };
            
            tasks.push(newTask);
            
            // Schedule notification for this task
            scheduleTaskNotification(newTask);
            
            // Update UI
            renderTasks();
            updateStats();
            updateProgressChart();
            updateProgressRing();
            
            return newTask;
        }
        
        // Initialize PWA features
        document.addEventListener('DOMContentLoaded', function() {
            // Check notification permission
            if ('Notification' in window) {
                if (Notification.permission === 'granted') {
                    notificationPermission = true;
                } else if (Notification.permission === 'default') {
                    document.getElementById('notificationBanner').classList.add('show');
                }
            }
            
            // Update network status
            updateNetworkStatus();
            
            // Schedule notifications for existing tasks
            tasks.forEach(task => {
                if (!task.completed) {
                    scheduleTaskNotification(task);
                }
            });
            
            // Rest of your existing initialization code...
        });
        
        // Helper function for VAPID key conversion
        function urlB64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/\-/g, '+')
                .replace(/_/g, '/');
            
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            
            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }
        
        // Your existing JavaScript code continues here...
        // (All the previous AI, task management, and UI code remains the same)
    </script>
</body>
